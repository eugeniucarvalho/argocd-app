replicaCount: 3
namespace: app-teste

image:
  repository: eugeniucarvalho1/teste
  tag: 0.0.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  # type: LoadBalancer
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  annotations: {}
  host: app.k8s.eugeniocarvalho.dev
  sans: k8s.eugeniocarvalho.dev
  main: eugeniocarvalho.dev
  port: 80
  path: ""
  tls: []
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  #  - secretName: chart-example-tls
  #    hosts:
